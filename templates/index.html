<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <link rel="shortcut icon" href="./assets/img/favicon.png">

  <title>TestApp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.4.0-3.4.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link  rel="stylesheet" href="./assets/css/style-responsive.css">
</head>

<body>
  <!-- container section start -->
  <section id="container">
    <div class="loader">
      <img class="loading-image" src="./assets/img/loader.gif" alt="loading..">
    </div>
    <header class="header dark-bg">
      <a href="index.html" class="logo">Test Appl</a>
    </header>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper d-none">
        <!--overview start-->
        <div class="row" id="overview">
          <script type="text/html" id="overview-sc">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 cursor-pointer map-click" id="Confirmed">
            <div class="info-box white-bg">
              <div class="count facebook-color"><%=overview['Confirmed']%><span class="badge facebook-bg">+1000</span></div>
              <div class="title facebook-color">Confirmed</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 cursor-pointer map-click" id="Active">
            <div class="info-box white-bg">
              <div class="count yellow-color"><%=overview['Active']%><span class="badge yellow-bg">+1000</span></div>
              <div class="title yellow-color">Active</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 cursor-pointer map-click" id="Recovered">
            <div class="info-box white-bg">
              <div class="count green-color"><%=overview['Recovered']%><span class="badge green-bg">+1000</span></div>
              <div class="title green-color">Recovered</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 cursor-pointer map-click" id="Deaths">
            <div class="info-box white-bg">
              <div class="count red-color"><%=overview['Deaths']%><span class="badge red-bg">+1000</span></div>
              <div class="title red-color">Fatal</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->
          </script>
        </div>
        <!--/.row-->
        <!--overview end-->

        <div class="card-deck my-3">
          <div class="card col-sm-12 col-md-5 px-0">
            <div class="card-body pb-0">
              <!-- <div class="panel panel-default">
                <div class="panel-heading">
                  <h2><i class="fa fa-map-marker"></i><strong>Distribution</strong></h2>
                </div>
              </div> -->
              <!-- <div class="panel-body-map"> -->
                <div id="ind-map"></div>
              <!-- </div> -->
              <!-- </div> -->
            </div>
          </div>

          <div class="card col-sm-12 col-md-7 px-0" id="table-section">
            <div class="card-body pb-0 table-responsive">
              <!-- <div class="panel panel-default">
                <div class="panel-heading">
                  <h2><i class="fa fa-location-arrow"></i><strong>States</strong></h2>
                  <div class="panel-actions">
                    <a class="prev-btn"><i class="fa fa-chevron-left"></i></a>
                    <a class="next-btn"><i class="fa fa-chevron-right"></i></a>
                  </div>
                </div>
              </div> -->
              <!-- <div class="panel-body"> -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>
                        States
                        <!-- <a id="prev-btn"><i class="fa fa-chevron-left  pl-1"></i></a>
                        <a id="next-btn"><i class="fa fa-chevron-right  pl-1"></i></a> -->
                      </th>
                      <th class="facebook-color">Confirmed</th>
                      <th class="yellow-color">Active</th>
                      <th class="green-color">Recovered</th>
                      <th class="red-color">Fatal</th>
                      <th>Performance</th>
                    </tr>
                  </thead>
                  <tbody class="states">
                    <script type="text/html" id="state-table">
                      <% _.each(table_data, function(d){ %>
                      <tr>
                        <td class=""><%=d['State']%></td>
                        <td class="td-bar facebook-color cursor-pointer map-click" id="Confirmed">
                          <div class="progress thin">
                            <div class="progress-bar facebook-bg" role="progressbar" aria-valuenow="<%=(d['Confirmed']/max_data['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Confirmed']/max_data['Confirmed'])*100%>%"></div>
                            <div class="progress-bar white-bg" role="progressbar" aria-valuenow="<%=(1-(d['Confirmed']/max_data['Confirmed']))*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(1-(d['Confirmed']/max_data['Confirmed']))*100%>%"></div>
                          </div>
                          <%=d['Confirmed']%>
                        </td>
                        <td class="td-bar yellow-color cursor-pointer map-click" id="Active">
                          <div class="progress thin">
                            <div class="progress-bar yellow-bg" role="progressbar" aria-valuenow="<%=(d['Active']/max_data['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Confirmed']/max_data['Confirmed'])*100%>%"></div>
                            <div class="progress-bar white-bg" role="progressbar" aria-valuenow="<%=(1-(d['Active']/max_data['Confirmed']))*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(1-(d['Confirmed']/max_data['Confirmed']))*100%>%"></div>
                          </div>
                          <%=d['Active']%>
                        </td>
                        <td class="td-bar green-color cursor-pointer map-click" id="Recovered">
                          <div class="progress thin">
                            <div class="progress-bar green-bg" role="progressbar" aria-valuenow="<%=(d['Confirmed']/max_data['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Confirmed']/max_data['Confirmed'])*100%>%"></div>
                            <div class="progress-bar white-bg" role="progressbar" aria-valuenow="<%=(1-(d['Confirmed']/max_data['Confirmed']))*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(1-(d['Confirmed']/max_data['Confirmed']))*100%>%"></div>
                          </div>
                          <%=d['Recovered']%>
                        </td>
                        <td class="td-bar red-color cursor-pointer map-click" id="Deaths">
                          <div class="progress thin">
                            <div class="progress-bar red-bg" role="progressbar" aria-valuenow="<%=(d['Deaths']/max_data['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Deaths']/max_data['Confirmed'])*100%>%"></div>
                            <div class="progress-bar white-bg" role="progressbar" aria-valuenow="<%=(1-(d['Deaths']/max_data['Confirmed']))*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(1-(d['Deaths']/max_data['Confirmed']))*100%>%"></div>
                          </div>
                          <%=d['Deaths']%>
                        </td>
                        <td class="td-bar">
                          <div class="progress thin">
                            <div class="progress-bar yellow-bg" role="progressbar" aria-valuenow="<%=(d['Active']/d['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Active']/d['Confirmed'])*100%>%">
                            </div>
                            <div class="progress-bar green-bg" role="progressbar" aria-valuenow="<%=(d['Recovered']/d['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Recovered']/d['Confirmed'])*100%>%">
                            </div>
                            <div class="progress-bar red-bg" role="progressbar" aria-valuenow="<%=(d['Deaths']/d['Confirmed'])*100%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=(d['Deaths']/d['Confirmed'])*100%>%">
                            </div>
                          </div>
                          <div class="row m-0">
                              <span style="width: 33.33%;" class="text-center yellow-color"><%=d['Active']%></span>
                              <span style="width: 33.33%;" class="text-center green-color"><%=d['Recovered']%></span>
                              <span style="width: 33.33%;" class="text-center red-color"><%=d['Deaths']%></span>
                          </div>
                        </td>
                      </tr>
                      <% }) %>
                    </script>
                  </tbody>
                </table>
              <!-- </div> -->
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="card-deck my-3">
          <div class="card col-sm-12 col-md-5 px-0">
            <div class="card-body" id="pie-section">
              <script type="text/html" id="pie-script">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="mb-0 fs-b fs-12 ls-5 font-weight-bold text-uppercase">Open PO Distribution</label>
                </div>
                <div class="mt-3">
                  <div class="h2 font-weight-bold">1,640</div>
                  <div id="pie_div"></div>
                </div>
              </script>
            </div>
          </div>
          <div class="card col-sm-12 col-md-7 px-0">
            <div class="card-body" id="bar-section">
              <script type="text/html" id="bar-script">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="mb-0 fs-b fs-12 ls-5 font-weight-bold text-uppercase">TMP Performance Over Time</label>
                </div>
                <div class="d-flex align-items-center fs-10 text-color1 fs-i">
                  <span>Lines : Percentage(%) of respons</span>
                  <span class="ml-3">Bars : No. of open PO’s </span>
                </div>
                <div class="mt-3" id="bar_div"></div>
              </script>
            </div>
          </div>
        </div>
      </section>
      <div class="text-right mr-2">
        <div class="credits">
          Designed by Ashok Thakur
        </div>
      </div>
    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- javascripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="js/components/pie.js"></script>
  <script src="js/components/bar-line.js"></script>
  <script src="js/components/map.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
