<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <link rel="shortcut icon" href="./assets/img/favicon.png">

  <title>TestApp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.4.0-3.4.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/style-responsive.css" rel="stylesheet" />
</head>

<body>
  <!-- container section start -->
  <section id="container">
    <div class="loader">
      <img class="loading-image" src="./assets/img/loader.gif" alt="loading..">
    </div>
    <header class="header dark-bg">
      <a href="index.html" class="logo">Test Appl</a>
    </header>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper d-none">
        <!--overview start-->
        <div class="row" id="overview">
          <script type="text/html" id="overview-sc">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box facebook-bg">
              <div class="count"><%=overview['Confirmed']%></div>
              <div class="title">Confirmed</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box yellow-bg">
              <div class="count"><%=overview['Active']%></div>
              <div class="title">Active</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box green-bg">
              <div class="count"><%=overview['Recovered']%></div>
              <div class="title">Recovered</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box red-bg">
              <div class="count"><%=overview['Deaths']%></div>
              <div class="title">Fatal</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->
          </script>
        </div>
        <!--/.row-->
        <!--overview end-->

        <div class="card-deck my-3">
          <div class="card col-sm-12 col-md-5 px-0">
            <div class="card-body pb-0">
              <!-- <div class="panel panel-default">
                <div class="panel-heading">
                  <h2><i class="fa fa-map-marker"></i><strong>Distribution</strong></h2>
                </div>
              </div> -->
              <div class="panel-body-map">
                <div id="map" style="height:480px;"></div>
              </div>
              <!-- </div> -->
            </div>
          </div>

          <div class="card col-sm-12 col-md-7 px-0">
            <div class="card-body pb-0">
              <!-- <div class="panel panel-default">
                <div class="panel-heading">
                  <h2><i class="fa fa-location-arrow"></i><strong>States</strong></h2>
                  <div class="panel-actions">
                    <a class="prev-btn"><i class="fa fa-chevron-left"></i></a>
                    <a class="next-btn"><i class="fa fa-chevron-right"></i></a>
                  </div>
                </div>
              </div> -->
              <!-- <div class="panel-body"> -->
                <table class="table bootstrap-datatable">
                  <thead>
                    <tr>
                      <th>
                        State
                        <a id="prev-btn"><i class="fa fa-chevron-left  pl-1"></i></a>
                        <a id="next-btn"><i class="fa fa-chevron-right  pl-1"></i></a>
                      </th>
                      <th>Confirmed</th>
                      <th>Active</th>
                      <th>Recovered</th>
                      <th>Fatal</th>
                      <th>Performance</th>
                    </tr>
                  </thead>
                  <tbody class="countries">
                    <script type="text/html" id="state-table">
                      <% _.each(table_data, function(d){ %>
                      <tr>
                        <td><%=d['State']%></td>
                        <td><%=d['Confirmed']%></td>
                        <td><%=d['Active']%></td>
                        <td><%=d['Recovered']%></td>
                        <td><%=d['Deaths']%></td>
                        <td>
                          <div class="progress thin">
                            <div class="progress-bar yellow-bg" role="progressbar" style="width: <%=(d['Active']/d['Confirmed'])*100%>%">
                            </div>
                            <div class="progress-bar green-bg" role="progressbar" style="width: <%=(d['Recovered']/d['Confirmed'])*100%>%">
                            </div>
                            <div class="progress-bar red-bg" role="progressbar" style="width: <%=(d['Deaths']/d['Confirmed'])*100%>%">
                            </div>
                          </div>
                        </td>
                      </tr>
                      <% }) %>
                    </script>
                  </tbody>
                </table>
              <!-- </div> -->
              <!-- </div> -->
            </div>
          </div>
        </div>
        <div class="card-deck my-3">
          <div class="card col-sm-12 col-md-5 px-0">
            <div class="card-body" id="pie-section">
              <script type="text/html" id="pie-script">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="mb-0 fs-b fs-12 ls-5 font-weight-bold text-uppercase">Open PO Distribution</label>
                  <div class="d-flex align-items-center justify-content-between">
                    <label class="fs-12 text-color1 mb-0 mr-2">Download</label>
                    <img alt="download icon" src="assets/img/download.icon.svg" width="12px" height="12px" class="cursor-pointer" />
                  </div>
                </div>
                <div class="mt-3">
                  <div class="h2 font-weight-bold">1,640</div>
                  <div id="pie_div"></div>
                </div>
              </script>
            </div>
          </div>
          <div class="card col-sm-12 col-md-7 px-0">
            <div class="card-body" id="bar-section">
              <script type="text/html" id="bar-script">
                <div class="d-flex align-items-center justify-content-between">
                  <label class="mb-0 fs-b fs-12 ls-5 font-weight-bold text-uppercase">TMP Performance Over TIme</label>
                  <div class="d-flex align-items-center justify-content-between">
                    <label class="fs-12 text-color1 mb-0 mr-2 ml-4">Download</label>
                    <img alt="download icon" src="assets/img/download.icon.svg" width="12px" height="12px" class="cursor-pointer" />
                  </div>
                </div>
                <div class="d-flex align-items-center fs-10 text-color1 fs-i">
                  <span>Lines : Percentage(%) of respons</span>
                  <span class="ml-3">Bars : No. of open POâ€™s </span>
                </div>
                <div class="mt-3" id="bar_div"></div>
              </script>
            </div>
          </div>
        </div>
      </section>
      <div class="text-right">
        <div class="credits">
          Designed by Ashok Thakur
        </div>
      </div>
    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- javascripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="js/components/pie.js"></script>
  <script src="js/components/bar-line.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
